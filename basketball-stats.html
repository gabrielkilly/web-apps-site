<!DOCTYPE html>
<html>
<head>
  <title>Gabriel Killy</title>
  <link rel="stylesheet" href="styles.min.css">
  <link href="https://fonts.googleapis.com/css?family=Khand:300,400,500,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <div class="orange-swirls-bg">
    <div class="container">
      <ul class="nav position-relative">
        <li class="nav-item v-center">
          <a class="nav-link logo py-0" href="index.html">G.KILLY</a>
        </li>
        <li class="nav-item nav-item--right v-center h-100">
          <a class="nav-link" href="about-me.html">ABOUT ME</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="input-group mb-3 col-12 col-md-7 col-lg-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Player</span>
        </div>
        <input type="text" class="form-control" id="searchBox" aria-label="Text input with dropdown button">
      </div>
      <div class="input-group mb-3 col-12 col-md-5 col-lg-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Team</span>
        </div>
        <select class="custom-select scroll" style="background-image: none;" id="teamSelector">
        </select>
      </div>
      <div class="input-group mb-3 col-12 col-md-8 col-lg-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Stat Filter</span>
        </div>
        <select class="custom-select scroll" style="background-image: none;" id="statNameSelector">
        </select>
        <select class="custom-select scroll" style="background-image: none;" id="comparisonSelector">
          <option selected>Choose...</option>
          <option value="<"><</option>
          <option value=">">></option>
          <option value="==">==</option>
        </select>
        <input type="text" class="form-control" id="statBox">
      </div>
      <div class="input-group mb-3 col justify-content-end">
        <div class="input-group-prepend col-10 px-0">
          <button class="btn btn-primary w-100" id="applyButton" type="button">Submit</button>
        </div>
        <div class="input-group-append col-2 px-0">
          <button class="btn btn-outline-primary" id="clearButton" type="button">x</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="table-responsive scroll" style="height: 75vh;"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="assets/js/table.js"></script>
</body>
</html>
